    <script>
        const img = document.querySelector('#img')
        const button = document.querySelector('#button')
        let toggle = true
        function changeimg() {
            if(toggle) {
                img.src = 'https://mb.com.ph/wp-content/uploads/2021/02/IZONE3.jpeg'
            } 
            else {
                img.src = 'https://www.allkpop.com/upload/2021/03/content/102213/1615432396-20210311-izone.jpg'
            } 
            return toggle = !toggle
        } 

        button.addEventListener('click', () => {
            changeimg()
        })
